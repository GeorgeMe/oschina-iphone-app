    <body>
        <div id="title_div">
            <b>{{title}}</b>
            <div id="pub_info">
                <a href="http://my.oschina.net/u/{{authorID}}" class="author">{{authorName}}</a> 发布于 {{timeInterval}}

        </div>
        
        <div>{{{content}}}</div>
        
        {{#softwareName}}

        {{#tags}}

        {{/}}
        
        {{#relatedInfo}}

            <div>{{{relatedInfo}}}</div>
        {{/}}

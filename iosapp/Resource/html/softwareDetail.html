<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/detail.css" />
        
        <link href="css/styles/shCore.css" rel="stylesheet" type="text/css" />
        <link href="css/styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="js/shCore.js"></script>
        <script type="text/javascript" src="js/shLegacy.js"></script>
        <script type="text/javascript" src="js/shAutoloader.js"></script>
        <script type="text/javascript" src="js/shBrushAppleScript.js"></script>
        <script type="text/javascript" src="js/shBrushAS3.js"></script>
        <script type="text/javascript" src="js/shBrushBash.js"></script>
        <script type="text/javascript" src="js/shBrushColdFusion.js"></script>
        <script type="text/javascript" src="js/shBrushCpp.js"></script>
        <script type="text/javascript" src="js/shBrushCSharp.js"></script>
        <script type="text/javascript" src="js/shBrushCss.js"></script>
        <script type="text/javascript" src="js/shBrushDelphi.js"></script>
        <script type="text/javascript" src="js/shBrushDiff.js"></script>
        <script type="text/javascript" src="js/shBrushErlang.js"></script>
        <script type="text/javascript" src="js/shBrushGroovy.js"></script>
        <script type="text/javascript" src="js/shBrushJava.js"></script>
        <script type="text/javascript" src="js/shBrushJavaFX.js"></script>
        <script type="text/javascript" src="js/shBrushJScript.js"></script>
        <script type="text/javascript" src="js/shBrushPerl.js"></script>
        <script type="text/javascript" src="js/shBrushPhp.js"></script>
        <script type="text/javascript" src="js/shBrushPlain.js"></script>
        <script type="text/javascript" src="js/shBrushPowerShell.js"></script>
        <script type="text/javascript" src="js/shBrushPython.js"></script>
        <script type="text/javascript" src="js/shBrushRuby.js"></script>
        <script type="text/javascript" src="js/shBrushSass.js"></script>
        <script type="text/javascript" src="js/shBrushScala.js"></script>
        <script type="text/javascript" src="js/shBrushSql.js"></script>
        <script type="text/javascript" src="js/shBrushVb.js"></script>
        <script type="text/javascript" src="js/shBrushXml.js"></script>
        
        <script type="text/javascript">
            SyntaxHighlighter.all()
        </script>
    </head>
    
    <body>
        <div>
            <img id="software_logo" src="{{logoURL}}" />
            <b id="title">{{title}}</b>
            {{#recommended}}<img id="recommend_tag" src="recommend_tag.png" />{{/}}
        </div>
        
        <div style='margin-bottom:30px'/>
        
        <main>
            {{{content}}}
            
            <br />
            
            <table id="software_information">
                {{#authorID}}
                    <tr>
                        <th>软件作者</th>
                        <td class="author">
                            <a href="http://my.oschina.net/u/{{authorID}}" class="author">{{author}}</a>
                        </td>
                    </tr>
                {{/}}
                <tr>
                    <th>授权协议</th>
                    <td>{{license}}</th>
                </tr>
                <tr>
                    <th>开发语言</th>
                    <td>{{language}}</td>
                </tr>
                <tr>
                    <th>操作系统</th>
                    <td>{{os}}</td>
                </tr>
                <tr>
                    <th>收录时间</th>
                    <td>{{recordTime}}</td>
                </tr>
            </table>
            
            <br />
            
            <div id="software_buttons">
                {{#homepageURL}}
<!--                <form action="{{homepageURL}}">-->
<!--                    <input type="button" value="软件首页">-->
<!--                </form>-->
                <div>
                    <button onclick="location.href='{{homepageURL}}'">软件首页</button>
                </div>
                {{/}}
                {{#documentURL}}
<!--                <form action="{{documentURL}}">-->
<!--                    <input type="button" value="软件文档">-->
<!--                </form>-->
                <div>
                    <button onclick="location.href='{{documentURL}}'">软件文档</button>
                </div>
                {{/}}
                {{#downloadURL}}
<!--                <form action="{{downloadURL}}">-->
<!--                    <input type="button" value="软件下载">-->
<!--                </form>-->
                <div>
                    <button onclick="location.href='{{downloadURL}}'">软件下载</button>
                </div>
                {{/}}
            </div>
            
            
            <div id="bottom_gap" />
        </main>
    </body>
</html>
